<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cardboard</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="./assets/icon.svg">
</head>

<body>

	<template id="new-card-button-template">
		<div id="new-card-button-container">
			<button class="accent" id="new-card-btn">New Card</button>
		</div>
	</template>

	<template id="card-template">

		<div class="card">
			<div class="actions">
				<button class="edit-btn">Edit</button>
				<button>Star</button>
			</div>

			<img class="img">

			<div style="display: flex; margin-left: 8px; margin-right: 8px; flex-direction: column; ">

				<p class="text1"></p>

				<div style="display: flex; justify-content: space-between; align-items: center;">

					<p class="text2"></p>
					<a class="url"></a>

				</div>

				<div class="tag-list"></div>

			</div>

		</div>

	</template>

	<div id="app">

		<div id="new-card-dialog" class="dialog">
			<div class="content">
				<div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
					<h3>New Card</h3>
					<button onclick="closeNewCardDialog()" class="clear">X</button>
				</div>
				<div id="dragdrop-container">
					<input id="dragdrop-input" type="file">
				</div>
				<input type="text" id="text1-input" placeholder="Text 1">
				<input type="text" id="text2-input" placeholder="Text 2">
				<input type="text" id="url-input" placeholder="URL">
				<button class="accent" style="margin-left: auto;" id="create-new-card-btn">Create Card</button>
			</div>
		</div>

		<div id="edit-card-dialog" class="dialog">
			<div class="content">
				<div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-bottom: 4px;">
					<h3>Edit Card</h3>
					<button onclick="closeEditCardDialog()" class="clear">X</button>
				</div>
				<!-- <div id="dragdrop-container"> -->
				<!-- Drag and drop or click to browse -->
				<!-- <input id="dragdrop-input" type="file" onchange="previewFiles(this.files)"> -->
				<!-- </div> -->
				<p class="label">Text</p>
				<input type="text" id="text1-input" placeholder="Text 1">
				<input type="text" id="text2-input" placeholder="Text 2">

				<p class="label">URL</p>
				<input type="text" id="url-input" placeholder="URL">

				<p class="label">Tags</p>
				<div>
					<div id="card-tags-list"></div>
					<input type="text" placeholder="Add Tag..." id="tag-input">
				</div>

				<p class="label">Status</p>
				<select id="status-input">
					<option value="0">Default</option>
					<option value="1">Priority</option>
				</select>

				<div style="display: flex;gap: 8px; margin-top: 16px; ">
					<button class="clear" style="margin-left: auto;" id="del-card-btn">Delete</button>
					<button class="accent" id="save-edits-btn">Save</button>

				</div>
			</div>
		</div>

		<div id="del-card-dialog" class="dialog">
			<div class="content">
				<div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
					<h3>Delete Card</h3>
					<button onclick="closeDeleteCardDialog()" class="clear">X</button>
				</div>
				<div style="display: flex;gap: 8px; margin-top: 16px;">
					<button class="clear" style="margin-left: auto;" onclick="closeDeleteCardDialog()">Cancel</button>
					<button class="red" id="confirm-delete-card-btn">Delete</button>
				</div>
			</div>
		</div>

		<div id="del-board-dialog" class="dialog">
			<div class="content">
				<div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
					<h3>Delete Board</h3>
					<button onclick="closeDeleteBoardDialog()" class="clear">X</button>
				</div>
				<div style="display: flex;gap: 8px; margin-top: 16px; ">
					<button class="clear" style="margin-left: auto;" onclick="closeDeleteBoardDialog()">Cancel</button>
					<button class="red" id="confirm-del-board-btn">Delete</button>
				</div>
			</div>
		</div>

		<div id="board-btns"></div>

		<button onclick="newBoard()" class="accent" style="margin: 32px 0 0 32px;">New Board</button>
		<button class="red" id="del-board-btn">Delete Current Board</button>
		<div id="board-list"></div>
		<div id="board-container">
			<h1 id="board-name">-</h1>
			<div id="board-content"></div>
		</div>

	</div>

	<script src="./script.js"></script>

</body>

</html>
